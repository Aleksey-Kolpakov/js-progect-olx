<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project JS</title>
  </head>

  <body>
    <!-- HEADER (Kozubskyi) -->
    <header>
      <div class="container header-container">
        <button class="burger-menu-button header-button">
          <svg class="burger-menu-icon" width="20" height="20">
            <use href="./images/sprite/sprite.svg#icon-menu"></use>
          </svg>
        </button>
        <a href="./index.html" class="header-logo-link">
          <img class="header-logo" src="./images/logo.svg" alt="Company logo" />
        </a>
        <button class="mobile-search-button header-button">
          <svg class="mobile-search-icon" width="24" height="24">
            <use href="./images/sprite/sprite.svg#icon-search"></use>
          </svg>
        </button>
        <form class="header-form">
          <input class="header-input" type="text" pattern="[A-Za-zА-Яа-яЁё]" />
          <button class="header-input-submit-button" type="submit">
            <svg class="header-input-search-icon" width="24" height="24">
              <use href="./images/sprite/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>
        <ul class="authentication-block">
          <li>
            <button class="registration-button header-button">
              Регистрация
            </button>
          </li>
          <li><button class="login-button header-button">Войти</button></li>
        </ul>
        <ul class="my-cabinet-block is-hidden">
          <li>
            <button class="my-cabinet-button header-button">
              <svg width="20" height="20">
                <use href="./images/sprite/sprite.svg#icon-user-profile"></use>
              </svg>
              МОЙ КАБИНЕТ
            </button>
          </li>
          <li>
            <button class="logout-button header-button">
              <svg width="20" height="20">
                <use href="./images/sprite/sprite.svg#icon-logout"></use>
              </svg>
            </button>
          </li>
        </ul>
        <button class="create-ad-button">Создать обьявление</button>
        <div class="header-filter-container tablet-is-hidden">
          <ul class="header-filter-list">
            <li><button class="header-filter-item">Недвижимость</button></li>
            <li><button class="header-filter-item">Транспорт</button></li>
            <li><button class="header-filter-item">Работа</button></li>
            <li><button class="header-filter-item">Электроника</button></li>
            <li><button class="header-filter-item">Бизнес и услуги</button></li>
            <li><button class="header-filter-item">Отдых и спорт</button></li>
            <li><button class="header-filter-item">Отдам бесплатно</button></li>
            <li><button class="header-filter-item">Обмен</button></li>
          </ul>
        </div>
        <ul class="filter-clear-block">
          <li>
            <button class="header-filter-button header-button">
              <svg class="filter-icon button-icon" width="24" height="24">
                <use href="./images/sprite/sprite.svg#icon-tune"></use>
              </svg>
              Фильтры
            </button>
          </li>
          <li>
            <button class="header-clear-button header-button">
              <svg class="clear-icon button-icon" width="24" height="24">
                <use href="./images/sprite/sprite.svg#icon-replay"></use>
              </svg>
              Очистить
            </button>
          </li>
        </ul>
        <div class="mobile-menu">
          <button class="mobile-close-button header-button">
            <svg class="close-icon button-icon" width="24" height="24">
              <use href="./images/sprite/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <!-- HEADER (Kozubskyi) -->

    <include src="./pages/main-page/main-page.html"></include>
    </div>
    <section class="section section__form">
      <div class="container__form">
          <button class="button-close" type="button" data-action="close">
          <svg class="button-close__icon" width="24" height="24" aria-label="Закрытие модального окна">
            <use href="./images/sprite/sprite.svg#icon-close"></use>
          </svg>
          </button>
        <form class="form" autocomplete="off">
              <h3 class="form__title">Редактировать объявление</h3>
              <ul class="list form__list">
                <li class="item form__item">
                  <label class="form__label" for="input-text">Название товара</label>
                    <input class="form__input" type="text" id="input-text">
                </li>
                <li class="item form__item">
                  <label class="form__label" for="input-file">Фото</label>
                    <input type="file" id="input-file">
                </li>
                <li class="item form__item">
                  <label class="form__label" for="input-textarea">Описание товара</label>
                    <textarea class="form__input" rows="5" id="input-textarea"></textarea>
                </li>
                <li class="item form__item">
                  <label class="form__label" for="input-select">Категория товара</label>
                    <select class="form__input" id="input-select"></select>
                </li>
                <li class="item form__item">
                  <label class="form__label" for="input-number">Цена</label>
                    <input class="form__input" type="number" placeholder="0.00 €" id="input-number">
                </li>
                <li class="item form__item">
                  <label class="form__label" for="input-tel">Телефон</label>
                    <input class="form__input" type="tel" placeholder="+38 (0--) --- -- --" for="input-tel">
                </li>
                <li class="item form__item-delete">
                  <button class="button-delete" type="click" data-action="delete">
                    <span class="button-delete__span">
                          <svg class="button-delete__icon" width="13" height="14" aria-label="Удалить объявление">
                            <use href="./images/sprite/sprite.svg#icon-file"></use>
                          </svg>
                       </span>
                    Удалить объявление</button>
                </li>
                <li class="item form__item-submit">
                  <button class="button-submit" type="submit" data-action="submit">Добавить</button>
                  </li>
                </ul>
      </div>
</section>

    <footer class="footer-section">
      <div class="footer-wrap">
        <p>
          &copy 2020
          <span class="footer-allrights">All Rights Reserved</span> Developed
          with
          <svg class="icon-footer-heart" width="15" height="15">
            <use href="./images/sprite/sprite.svg#icon-favorite-heart"></use>
          </svg>
          by
          <a href="">GoIT Students</a>
        </p>
      </div>
    </footer>
  </body>
</html>
